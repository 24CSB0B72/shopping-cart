<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="nav-bar">
        <div class="logo">
            <img src="assets/nav-logo.jfif" alt="">AMAZON
        </div>
        <input type="text" placeholder="Search Amazon.in ❤">
        <ul>
            <li>Browse Products</li>
            <li>🛒</li>
        </ul>
    </nav>

    <!-- Product Section -->
    <section class="Products">
        <div class="product-grid">
            <!-- Product items will be injected here by JavaScript -->
        </div>
    </section>

    <!-- Cart Area -->
    <section class="cart-area">
        <div class="cart-items-wrapper">
            <!-- Cart items will be dynamically added here by JavaScript -->
        </div>
        <div class="cart-total-wrapper">
            <!-- Cart total and "Buy Now" button will be injected here by JavaScript -->
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
